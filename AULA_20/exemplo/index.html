<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>aula_20</title>
</head>
<body>
    <section id="formulario">
        <form method="post" name="cadastro">
            <fieldset>
                <legend>cadastro de usuário</legend>
                <label for="nome_user">Nome</label>
                <input type="text" required placeholder="Digite o seu nome" class="txt" id="nome_user" name="nome_user" value="">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="txt" id="sobrenome" name="sobrenome" value="">
                <label for="data_nascimento">Data Nascimento</label>
                <input type="text" class="txt" id="data_nascimento" name="data_nascimento" value="">
            </fieldset>
            <fieldset>
                <legend>Genero</legend>
                <label>Masculino</label>
                <input type="radio" name="genero" value="M">
                <label >Feminino</label>
                <input type="radio" name="genero" value="F">
            </fieldset>
            <fieldset>
                <legend>Preferencia de estudos</legend>
                <label for="php">php</label>
                <input type="checkbox" id="php" name="php" value="php">
                <label for="js">JS</label>
                <input type="checkbox" id="js" name="JS" value="JS">
                <label for="html_css">HTML/CSS</label>
                <input type="checkbox" id="html_css" name="html_css" value="html_css">
            </fieldset>
            <fieldset>
                <select>
                    <option value="">Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                    <option value="plus">Plus Plus Master</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="edicao">Escreva mais sobre você</label>
                <textarea id="edicao" cols="80" rows="10"></textarea>
            </fieldset>
            <input type="submit" name="enviar_dados" value="ENVIAR">
        </form>
    </section>
</body>
</html>
